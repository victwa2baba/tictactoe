<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
    <section class="header">
        <header class="container text-center py-5">
            <h1>Tic Tac Toe Game</h1>
            <p>A simple tic tac toe game</p>
        </header>
    </section>

    <main>
        <div class="container">
            <div
              class="bg-light py-5 text-center text-danger d-none message"
              role="alert"
              aria-live="assertive"
            ></div>
            <div class="d-grid board" role="grid" aria-label="Tic Tac Toe Board">
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 1 Column 1"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 1 Column 2"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 1 Column 3"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 2 Column 1"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 2 Column 2"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 2 Column 3"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 3 Column 1"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 3 Column 2"
                ></button>
                <button
                  type="button"
                  class="btn btn-dark cell"
                  role="gridcell"
                  aria-label="Row 3 Column 3"
                ></button>
            </div>
        </div>
    </main>

    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <div class="d-grid">
                        <button id="reset" class="btn btn-danger" type="button">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="src/js/script.js"></script>
</body>
</html>
